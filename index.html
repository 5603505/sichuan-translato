<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川话翻译器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>普通话转四川话</h1>
    </header>

    <main>
        <div class="translator-box">
            <textarea id="input" placeholder="输入普通话内容..."></textarea>
            <div class="button-group">
                <button id="translateButton">开始翻译</button>
                <button id="clearButton">清空内容</button>
            </div>
            <div class="result-box">
                <div id="output"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
